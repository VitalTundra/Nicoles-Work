<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Player | NicolesRiskyJob</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #231F20;
      overflow: hidden;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #fullscreen-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #fullscreen-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <button id="fullscreen-button" onclick="goFullscreen()">Pantalla completa</button>
  </div>

  <script src="Build/NicolesRiskyJob_1_2_Web.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/NicolesRiskyJob_1_2_Web.data",
      frameworkUrl: "Build/NicolesRiskyJob_1_2_Web.framework.js",
      codeUrl: "Build/NicolesRiskyJob_1_2_Web.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Manyakis",
      productName: "NicolesRiskyJob",
      productVersion: "1.2",
    });

    function goFullscreen() {
      const canvas = document.getElementById("unity-canvas");
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.webkitRequestFullscreen) {
        canvas.webkitRequestFullscreen();
      } else if (canvas.mozRequestFullScreen) {
        canvas.mozRequestFullScreen();
      } else if (canvas.msRequestFullscreen) {
        canvas.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
